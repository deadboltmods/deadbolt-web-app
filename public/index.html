<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.homeUrl %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.homeUrl %><%= htmlWebpackPlugin.options.ogImagePath %>">
    <meta property="og:image:width" content="540">
    <meta property="og:image:height" content="281">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
